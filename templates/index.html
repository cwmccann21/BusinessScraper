<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Business Search Tool</h1>
        <div class="card">
            <div class="card-body">
                <form id="searchForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="niche" class="form-label">Business Type</label>
                        <input type="text" class="form-control" id="niche" required placeholder="e.g., restaurant, florist, gym">
                    </div>
                    <div class="mb-3">
                        <label for="radius" class="form-label">Search Radius (meters)</label>
                        <input type="number" class="form-control" id="radius" value="50000" min="1000" max="50000">
                    </div>
                    <div class="mb-3">
                        <label for="maxResults" class="form-label">Maximum Results</label>
                        <input type="number" class="form-control" id="maxResults" value="100" min="1" max="500">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="includeWebsites">
                        <label class="form-check-label" for="includeWebsites">Include businesses with websites only</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div id="results" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h3>Results</h3>
                    <div id="resultsList"></div>
                </div>
            </div>
        </div>
        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Searching businesses... This may take a few minutes.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            
            const data = {
                niche: document.getElementById('niche').value,
                radius: parseInt(document.getElementById('radius').value),
                maxResults: parseInt(document.getElementById('maxResults').value),
                includeWebsites: document.getElementById('includeWebsites').checked
            };
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultsList.innerHTML = '';
                    if (result.results && result.results.length > 0) {
                        const table = document.createElement('table');
                        table.className = 'table table-striped';
                        table.innerHTML = `
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Phone</th>
                                    <th>Rating</th>
                                    <th>Website</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${result.results.map(place => `
                                    <tr>
                                        <td>${place.Name || 'N/A'}</td>
                                        <td>${place.Address || 'N/A'}</td>
                                        <td>${place.Phone || 'N/A'}</td>
                                        <td>${place.Rating || 'N/A'}</td>
                                        <td>${place.Website ? `<a href="${place.Website}" target="_blank">Visit</a>` : 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        `;
                        resultsList.appendChild(table);
                    } else {
                        resultsList.innerHTML = '<p class="text-center">No results found</p>';
                    }
                    results.style.display = 'block';
                } else {
                    throw new Error(result.error || 'Failed to fetch results');
                }
            } catch (error) {
                resultsList.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
